<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>LogrWatch</title>
    </head>

    <body style="margin:0">
        <header id="titlebar">
            <div id="drag-region">
                                
                <div id="file-controls"> 
                    <div id="logo">
                        <span>Logo</span>
                    </div>
                    <div class="button" id="file-button">
                        <span>File</span>
                    </div>
                    <div class="button" id="settings-button">
                        <span>Settings</span>
                    </div>
                    <div class="button" id="help-button">
                        <span>Help</span>
                    </div>
                </div>

                <div" style="margin-right: auto; margin-left: auto;" id="window-title">
                    <span id="title-name">LogrWatch</span>
                </div>
                
                <div id="window-controls"> 
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>

                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>

                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>

                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>
  
        <div id="main">
            <div class="etabs-tabgroup">
                <div class="etabs-tabs"></div>
                <div class="etabs-buttons"></div>
            </div>

            <div class="etabs-views" style="top:64px;">
            </div>
        </div>
  
        <script>
            require('../js/renderer.js');
        </script>
    </body>
</html>
